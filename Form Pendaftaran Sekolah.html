<!DOCTYPE html>
<html>
<head>
    <title>Tugas Desain Web</title>
</head>
<body>
    <body bgcolor="#0000FF">
    <h1>FORM PENDAFTARAN SEKOLAH</h1>
    <h1>SMKN 1 Cibinong</h1>
    <hr width="20%" align="left">
    <p>Silahkan Mengisi Kolom Dibawah Ini </p>
    <table>
    	<tr>
    	    <td valign="top">Nama</td>
    	    <td><input type="text" name="nama" placeholder="Masukan nama anda"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Asal Sekolah</td>
    	    <td><input type="text" name="Asal Sekolah" placeholder="Masukan Sekolah"></td>
    	</tr>
    	<tr>
               <td valign="top">NISN</td>
               <td><input type="password" name="NISN" placeholder="Masukan NISN"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Email</td>
    	    <td><input type="email" name="email" placeholder="Masukan email"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Jenis Kelamin</td>
    	    <td>
    	    	<input type="radio" name="l">Pria<br />
    	    	<input type="radio" name="p">Perempuan
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Tanggal Lahir</td>
    	    <td>
    	       <input type="text" style="width: 25px" placeholder="dd">
    	       <input type="text" style="width: 25px" placeholder="mm">
    	       <input type="text" style="width: 50px" placeholder="yyyy">
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Tempat Lahir</td>
    	    <td><input type="text" name="Tempat Lahir" placeholder="Masukan Tempat Lahir             "></td>
    	</tr>
	<tr>
    	    <td valign="top">Tempat Tinggal</td>
    	    <td><input type="text" name="Tempat Tinggal" placeholder="Masukan Tempat Tinggal                "></td>
    	</tr>
    	<tr>
    	    <td valign="top">Jurusan</td>
    	    <td>
    	        <select>
    	            <option>Teknik Komputer dan Jaringan</option>
		    <option>Multimedia</option>
		    <option>Rekayasa Perangkat Lunak</option>
		    <option>Teknik Gambar Bangunan</option>
		    <option>Teknik Kendaraan Ringan</option>
		    <option>Teknik Permesinan</option>
		    <option>Teknik Kontruksi Bangunan</option>
		    <option>Teknik Otomasi Industri</option>
    	        </select>
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Biografi</td>
    	    <td><textarea placeholder="isilah biografi singkat anda" cols="30" rows="5"></textarea></td>
    	</tr>
    	<tr>
    	    <td colspan="2"><input type="submit" value="Simpan"></td>
    	</tr>
    </table>
</body>
</html>
